<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Sushi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{{url_for ('static', filename='css/carrito.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="container">        
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
        <div class="container-fluid">
          <a class="navbar-brand text" href="{{url_for ('index')}}"> <b>KodachiSushi</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for ('index')}}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('nosotros')}}">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for ('ubicacion')}}">Ubicación</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for ('carrito')}}">Carrito</a>
                </li> 

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Buscar</button>
            </form>

          </div>
          
        </div>
      </nav>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="text-danger">🍣 Carrito de Sushi</h1>
      <a href="index.html" class="btn btn-outline-primary mt-3">
        <i class="bi bi-arrow-left"></i> Seguir comprando
      </a>
    </div>

    <div class="card shadow-sm p-4">

      <!-- Producto 1 -->
      <div class="row align-items-center mb-4 border-bottom pb-4">
        <div class="col-md-2">
          <img src="sushi1.jpg" alt="Sushi de Salmón" class="img-fluid rounded">
        </div>
        <div class="col-md-7">
          <h5 class="fw-bold">Sushi de Salmón</h5>
          <div class="d-flex align-items-center quantity-controls mt-2">
            <button class="btn btn-outline-secondary btn-sm me-3" aria-label="Disminuir cantidad"><i class="bi bi-dash"></i></button>
            <span class="fs-5">2</span>
            <button class="btn btn-outline-secondary btn-sm ms-3" aria-label="Aumentar cantidad"><i class="bi bi-plus"></i></button>
          </div>
          <p class="mt-3 mb-0 text-muted">Precio unitario: <strong>$8.00</strong></p>
        </div>
        <div class="col-md-3 text-end">
          <p class="fw-bold fs-5">$16.00</p>
          <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="row align-items-center mb-4 border-bottom pb-4">
        <div class="col-md-2">
          <img src="sushi2.jpg" alt="Sushi Vegetariano" class="img-fluid rounded">
        </div>
        <div class="col-md-7">
          <h5 class="fw-bold">Sushi Vegetariano</h5>
          <div class="d-flex align-items-center quantity-controls mt-2">
            <button class="btn btn-outline-secondary btn-sm me-3" aria-label="Disminuir cantidad"><i class="bi bi-dash"></i></button>
            <span class="fs-5">1</span>
            <button class="btn btn-outline-secondary btn-sm ms-3" aria-label="Aumentar cantidad"><i class="bi bi-plus"></i></button>
          </div>
          <p class="mt-3 mb-0 text-muted">Precio unitario: <strong>$6.00</strong></p>
        </div>
        <div class="col-md-3 text-end">
          <p class="fw-bold fs-5">$6.00</p>
          <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
        </div>
      </div>

      <!-- Total y botón -->
      <div class="d-flex justify-content-between align-items-center total-section">
        <h4>Total: $22.00</h4>
        <button class="btn btn-success">Finalizar compra <i class="bi bi-check-circle ms-2"></i></button>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </div>

</body>
</html>
